<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SET Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="set-game.js"></script>
</head>
<body>
  <div id="app">
    <div id="login">
      <h2>Вход</h2>
      <input type="text" id="nickname" placeholder="Ваше имя">
      <button onclick="manualLogin()">Войти</button>
    </div>

    <div id="lobby" style="display: none;">
      <h2>Лобби</h2>
      <button onclick="createNewRoom()">Создать новую комнату</button>
      <div>
        <input type="text" id="room-code-input" placeholder="Код комнаты">
        <button onclick="joinRoomByCode()">Войти в комнату</button>
      </div>
    </div>

    <div id="game" style="display: none;">
      <div id="room-code-display">Комната: -</div>
      <div id="sets-count">Сеты: 0</div>
      <div id="players">Игроки: -</div>
      <input type="text" id="invite-link" readonly style="display: none;">
      <div id="board-container">
        <div id="board"></div>
      </div>
      <div id="controls">
        <button onclick="addMoreCards()">+3 карты</button>
        <button onclick="newGame()">Новая игра</button>
        <button onclick="endGame()">Завершить игру</button>
      </div>
    </div>
  </div>
</body>
</html>
