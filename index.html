<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>SET Multiplayer</title>

  <!-- Telegram Web-view -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="style.css" />

  <!-- SDK Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <!-- ... ваш заголовок, лоадер и т.д. ... -->

    <div id="board-container">
      <div id="board"></div>
    </div>

    <div id="controls">
      <!-- вместо кнопки приглашения: поле для копирования ссылки -->
      <input
        type="text"
        id="invite-link"
        style="display:none; width:100%; padding:8px; box-sizing:border-box;"
        readonly
      />
      <button onclick="addMoreCards()">+3 карты</button>
      <button onclick="newGame()">Новая игра</button>
      <button onclick="endGame()">Завершить игру</button>
    </div>
  </div>

  <script src="set-game.js"></script>
</body>
</html>
