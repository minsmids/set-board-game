  <script defer src="set-game.js"></script>

    src="https://tganalytics.xyz/index.js" 
    onload="initAnalytics()"

<body>
  <!-- login for external browser -->
  <div id="login">
    <input type="text" id="nickname" placeholder="Enter your name" />
    <button onclick="manualLogin()">Play</button>
  </div>

<div id="lobby" style="display:none">
  <div class="lobby-card">
    <div id="lobby-title">Welcome!</div>
    <button onclick="createNewRoom()">Create new game</button>
    <div class="join-block">
      <input type="text" id="room-code-input"
             placeholder="Enter room code (6 digits)" maxlength="6" />
      <button onclick="joinRoomByCode()">Join with code</button>
    </div>
  </div>
</div>

  <!-- main game screen -->
  <div id="game" style="display:none">
    <div id="info">
      <div id="room-code-display"></div>
      <div id="players"></div>
      <div id="sets-count"></div>
    </div>

    <div id="board-container">
      <div id="board"></div>
    </div>

    <div id="controls">
      <button id="invite-btn" style="display:none">Invite</button>
      <button onclick="addMoreCards()">+3 cards</button>
      <button onclick="newGame()">New game</button>
      <button onclick="endGame()">End game</button>
    </div>
  </div>
</body>
