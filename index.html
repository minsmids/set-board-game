<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>SET Multiplayer</title>

  <!-- мобильный web-view Telegram -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- (опционально) окраска шапки/фона в цвет темы -->
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="style.css" />

  <!-- SDK Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase v8 (сначала app, затем database) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ваш bundle игры (лучше defer, чтобы подождал DOM) -->
  <script defer src="set-game.js"></script>
</head>

<body>
  <!-- Форма логина для обычного браузера -->
  <div id="login">
    <input type="text" id="nickname" placeholder="Enter your name" />
    <button onclick="manualLogin()">Play</button>
  </div>

    <!-- Лобби для создания/присоединения к комнатам -->
  <div id="lobby" style="display:none">
      <button onclick="createNewRoom()">Создать новую игру</button>
      <div style="margin-top: 20px;">
          <input type="text" id="room-code-input" placeholder="Введите код комнаты (6 цифр)" maxlength="6" />
          <button onclick="joinRoomByCode()">Присоединиться по коду</button>
      </div>
  </div>

  <!-- Основной игровой экран -->
  <div id="game" style="display:none">
    <div id="info">
      <div id="room-code-display"></div> <!-- Добавлен элемент для кода комнаты -->
      <div id="players"></div>
      <div id="sets-count"></div>
    </div>

    <div id="board-container">
      <div id="board"></div>
    </div>

    <div id="controls">
      <button id="invite-btn" style="display: none;">Пригласить</button>
      <button onclick="addMoreCards()">+3 карты</button>
      <button onclick="newGame()">Новая игра</button>
      <button onclick="endGame()">Завершить игру</button>
    </div>
  </div>
</body>
</html>
